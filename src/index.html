<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
  
    <link rel="stylesheet"  href="app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <script type="module" src="/main.js" defer></script>
 
  <body>
    <div data-tauri-drag-region class="titlebar">
      <div class="titlebar-button" id="titlebar-minimize">
        <img
          src="https://api.iconify.design/mdi:window-minimize.svg"
          alt="minimize"
        />
      </div>
      <div class="titlebar-button" id="titlebar-maximize">
        <img
          src="https://api.iconify.design/mdi:window-maximize.svg"
          alt="maximize"
        />
      </div>
      <div class="titlebar-button" id="titlebar-close">
        <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
      </div>
    </div>
    
    <header id="header"></header>

    <aside class="menu">
    
        <img alt="Logo" id="logo" src="/resource/components/image/20210622_125417.png">
        <!-- <p id="logoText" >Eric Fashion</p>-->
        <button id="button" class="tablero" data-tablero="Tablero">
            <i class="fa-solid fa-chart-simple"></i>
            Tablero
        </button>
        <button id="button" class="registrar"  data-registrar="Registrar">
            <i class="fa-solid fa-file-circle-plus"></i>
            Registrar
        </button>
        <button id="button" class="resgistro" data-resgistro="Registro">
            <i class="fa-solid fa-address-book"></i>
            Registro
        </button>
    </aside>

    <section id="routes">
     
    </section>

    <section id="setDataToprint">

    </section>
   
    
  </body>
</html>
